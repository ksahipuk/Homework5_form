<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://use.fontawesome.com/61ae58ebca.js"></script>
    <title>Log in</title>
</head>
<body>
    <div class="container">
       <div class="nav">
            <ul class="menu">
               <li><a href="#">Meu YouBike</a></li>
               <li><a href="#">Vender</a></li>
               <li><a href="#">Forum</a></li>
               <li><a href="#">Contato</a></li>
               <li><a href="#">Ajuda</a></li>
            </ul>
            <div class="blue-line"></div>
            <div class="oferta"><a href="#"><img src="img/flag.png" alt="flag icon"> Minhas Ofertas</a></div>
            <div class="log-button">Ola! <a href="#">Entrar</a> ou <a href="#">Cadasre-se</a></div>
        </div>
       
    <div class="main-content">
        <div class="logform">
            <div class="form-header">
                <p>Cadastre-se</p>
            </div>
            <div class="main-form">
                <div class="form-container">
                    <div class="fb-button">
                        <div class="fb-logo"><a href="#"><span class="fa fa-facebook fa-2x"></span></a></div>
                        <div class="deepblue-line"></div>
                        <div class="fb-text">
                            <a href="#"><span class="text-bold">Log In</span> with <span class="text-bold">Facebook</span><span class="fa fa-angle-right"></span></a>
                        </div>
                    </div>
                    <div class="separator">
                        <div class="line"></div>
                        <div class="separator-text">OU</div>
                        <div class="line"></div>
                    </div>
                    <form action="#" name="regform" method="post">
                        <input type="text" placeholder="First name" required class="form-style">
                        <input type="text" placeholder="Last Name" required class="form-style">
                        <input type="email" placeholder="Email Address" required class="form-style">
                        <input type="password" placeholder="Choose Password" required class="form-style">
                        <input type="password" placeholder="Password Confirm" required class="form-style">
                        <input type="checkbox"><span class="checkbox-text">Send me Youbike updates and tips</span>
                        <button type="submit">Create my Account</button>
                    </form>
                </div>
                <div class="form-footer">By clicking the button above, you agree to the Terms of Service. Xiew our Privacy Policy.</div>
                </div>
        </div>
        </div>
    </div>

    </div>
    
</body>
</html>
